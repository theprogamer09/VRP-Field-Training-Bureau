<!DOCTYPE html>
<html>
  <head>
    <title>Home - FTB - Houston Police Department</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/icons/1213656439932067860/e5835b2310074ea245e133a47ba9d46a.png?size=96">
  </head>

  <body>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="#">About Us</a>
      <a href="#">Applications</a>
      <a href="#">Blank Page</a>
      <a href="#">Blank Page</a>
    </div>
    <br>
    <!-- Slideshow container -->
    <div class="slideshow-container">
    
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img href="https://tse3.mm.bing.net/th?id=OIP.HZGSErjNek-SzkJnhEQ_UAHaEK&pid=Api&P=0&h=180" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img href="https://tse3.mm.bing.net/th?id=OIP.BWr0n26HlJr9QtS34FOCogHaEK&pid=Api&P=0&h=180" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img href="https://tse4.mm.bing.net/th?id=OIP.Ql54AB3wmTHkOhCyiF3OJwHaFj&pid=Api&P=0&h=180" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
